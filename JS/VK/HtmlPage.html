<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <a href="http://api.vk.com/oauth/authorize?client_id=2628828&redirect_uri=http://vk.hart-flamov.ru/HtmlPage.html&scope=12&display=page&response_type=token">Войти Вконтакт</a>
    <script type="text/javascript">
        var App = {};
        App.parse = function (variable) {
            var query = window.location.hash.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return false;
        }
    window.onload = function () {
        if (App.parse('access_token')){ 
            App.token = App.parse('access_token');
            App.uid = App.parse('user_id');
            var s = document.createElement("script");
            s.src = 'https://api.vkontakte.ru/method/getProfiles?uid=' + App.uid + '&access_token=' + App.token+'&callback=q';
            document.body.appendChild(s);
        }
        }
    function q(data) {
        alert(data)
    
}
    </script>
</body>
</html>
